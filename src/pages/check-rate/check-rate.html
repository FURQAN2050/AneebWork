  <ion-col >

            <div [ngSwitch]="bar" >

                </ion-col>
                <ion-col  col-2.5>
                    <ion-label  style=" font-weight: 500;   text-align: center; font-size: 14px;
                    margin: 0px;    margin-top: 5px; color: #000000" >Express</ion-label>

                  </ion-col>
                  <ion-col  col-6>
                      <ion-label  style=" font-weight: 500;   text-align: left; font-size: 14px;
                      margin: 0px; color: #000000" >KES 710</ion-label>
      <ion-label  style="  text-align: left; font-size: 12px;
      margin: 0px; color: #000000" >Pickup by 11:20 pm</ion-label>
                    </ion-col>
                    <ion-col style="    text-align: center;
                    " >
                        <ion-icon style="" ios="ios-information-circle" md="md-information-circle"></ion-icon>

                      </ion-col>
            </ion-row>
                </ion-list>
                <ion-list *ngSwitchCase="'Medium'" style="margin-left: 6px;

                border: 1px solid #1a7fc3;
                border-radius: 7px;
                padding: 2px;"> 
            <ion-row>
                <ion-col  col-2.5>
                    <img  src="images/truck.jpg" style="height: 25px;  ">

                </ion-col>
                <ion-col  col-2.5>

                  </ion-col>
                  <ion-col  col-6>
                      <ion-label  style=" font-weight: 500;   text-align: left; font-size: 14px;
                      margin: 0px; color: #000000" >KES 710</ion-label>
      <ion-label  style="  text-align: left; font-size: 12px;
      margin: 0px; color: #000000" >Pickup by 08:40 pm</ion-label>

                    <ion-col style="    text-align: center;
                    " >

                      </ion-col>
            </ion-row>
                </ion-list>
              </div>
              <ion-segment  style="  " >
                <ion-segment-button  (tap)="change('Small')" >
    
                    <ion-row>
                        <ion-col style=" text-align: center;                        "> 
                        
                     <p  [class.activated1]="bar == 'Small'" style="margin: 0px;    color: black;font-weight: bold ;
                        font-size: 12px;
                        ">Small</p>
    
                       </ion-col>
                      </ion-row> 
                 
    
             </ion-segment-button>
             <ion-segment-button  (tap)="change('Medium')" >
    
                <ion-row>
                    <ion-col style=" text-align: center;                        "> 
                    
                 <p [class.activated1]="bar == 'Medium'" style="margin: 0px;    color: black;font-weight: bold ;
                    font-size: 12px;
                    ">Medium</p>
  
                   </ion-col>
                  </ion-row> 
             
  
         </ion-segment-button>
         <ion-segment-button  (tap)="change('Large')" >
    
            <ion-row>
                <ion-col style=" text-align: center;                        ">

                ">Large</p>

              </ion-row> 
         
  
     </ion-segment-button>

 </ion-content>
 <ion-footer>
